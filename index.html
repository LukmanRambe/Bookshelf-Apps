<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookshelf</title>
		<script src="https://kit.fontawesome.com/f40798ee08.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<nav class="w-full p-5 font-bold tracking-wide sm:px-12 lg:px-12 -bg--blue">
			<a href="#" class="text-3xl -text--white">Bookshelf</a>
		</nav>

		<main>
			<section class="flex flex-col gap-4 p-5 mt-4 sm:justify-between lg:justify-start sm:flex-row sm:px-12 lg:px-12">
				<button
					type="button"
					id="add-btn"
					class="px-4 py-2 transition-all duration-[.2s] ease-in-out border-2 border-transparent rounded-md -bg--light-blue -text--white hover:-bg--white hover:-text--light-blue hover:-border--light-blue focus:-border--light-blue focus:outline-none">
					Add a new book
				</button>

				<form id="search-form" class="flex gap-2">
					<input
						id="search-title"
						class="form-input"
						type="search"
						name="search-title"
						placeholder="Search Book By Title" />

					<button type="submit" class="w-20 text-lg">
						<i class="fas fa-search"></i>
					</button>
				</form>
			</section>

			<div class="fixed top-0 z-50 hidden w-full h-full overflow-hidden" id="add-book-modal">
				<div
					class="flex items-center overflow-hidden justify-center w-full h-full after:contents-[''] after:bg-[rgba(0,0,0,0.5)] after:absolute after:-z-10 after:w-full after:h-full">
					<div class="w-[calc(100%-5rem)] lg:w-[500px] p-7 rounded-md -bg--white">
						<div class="mb-6 modal-header">
							<h2>Add a new book</h2>
						</div>

						<form id="addBookForm">
							<div class="flex flex-col gap-2 mb-3 title">
								<label for="title">Book Title</label>
								<input type="text" name="title" id="title" class="form-input" placeholder="Book Title" />
							</div>

							<div class="flex flex-col gap-2 mb-3 author">
								<label for="author">Book Author</label>
								<input type="text" name="author" id="author" class="form-input" placeholder="Book Author" />
							</div>

							<div class="flex flex-col gap-2 mb-3 published">
								<label for="published">Published Year</label>
								<input type="number" name="published" id="published" class="form-input" placeholder="Published Year" />
							</div>

							<div class="flex items-center justify-end gap-4 mt-8 action">
								<button type="button" id="cancel-btn" class="cancel-btn">Cancel</button>

								<button
									type="submit"
									class="w-32 px-3 py-1 ml-4 text-lg border-2 border-transparent rounded-md -text--white -bg--blue hover:-text--blue hover:-bg--white hover:-border--blue transition-all ease-in-out duration-[.2s]">
									Add Book
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<section class="flex flex-col justify-between w-full gap-12 p-5 mb-4 sm:px-12 lg:px-12 lg:flex-row">
				<article class="w-full">
					<article class="flex items-center justify-between w-full mb-3">
						<h2 class="text-2xl font-bold tracking-wide">Unfinished Books</h2>

						<span class="unfinished-accordion-btn"
							><i
								class="text-sm -text--white -bg--dark-blue rounded-full py-1 px-2 cursor-pointer border-2 border-transparent transition-all ease-in-out duration-[.2s] hover:-text--dark-blue hover:-bg--white hover:-border--dark-blue fas fa-chevron-up"></i
						></span>
					</article>

					<article
						class="flex flex-col w-full h-full gap-4 transition-all duration-200 ease-in-out opacity-100 xl:grid xl:grid-cols-2 sm:overflow-x-auto xl:overflow-hidden sm:flex-row lg:flex-col unfinished-list"></article>
				</article>

				<article class="w-full">
					<article class="flex items-center justify-between w-full mb-3">
						<h2 class="text-2xl font-bold tracking-wide">Finished Books</h2>

						<span class="finished-accordion-btn">
							<i
								class="text-sm -text--white -bg--dark-blue rounded-full py-1 px-2 cursor-pointer border-2 border-transparent transition-all ease-in-out duration-[.2s] hover:-text--dark-blue hover:-bg--white hover:-border--dark-blue fas fa-chevron-up"></i>
						</span>
					</article>

					<article
						class="flex flex-col w-full h-full gap-4 transition-all duration-200 ease-in-out opacity-100 xl:grid xl:grid-cols-2 sm:overflow-x-auto xl:overflow-hidden sm:flex-row lg:flex-col finished-list"></article>
				</article>
			</section>

			<aside
				class="hidden fixed back-to-top right-12 bottom-12 cursor-pointer text-xl -text--white rounded-full py-3 px-4 -bg--dark-blue border-2 border-transparent transition-all duration-[.2s] ease-in-out hover:-text--dark-blue hover:-bg--white hover:-border--dark-blue">
				<i class="fas fa-chevron-up"></i>
			</aside>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/dom.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
