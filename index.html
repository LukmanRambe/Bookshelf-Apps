<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookshelf</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/f40798ee08.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand mt-1" href="index.html">
					<h1>Bookshelf</h1>
				</a>
			</div>
		</nav>

		<main>
			<section class="add-book mt-4 mb-4">
				<div class="container">
					<button
						type="button"
						data-bs-toggle="modal"
						data-bs-target="#addBookModal"
						data-backdrop="false"
					>
						Add a new book
					</button>
				</div>
			</section>

			<div
				class="modal fade"
				id="addBookModal"
				tabindex="-1"
				aria-labelledby="addBookModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content p-2">
						<div class="modal-header">
							<h2 class="modal-title" id="addBookModalLabel">Add a new book</h2>
						</div>
						<div class="modal-body">
							<form id="addBookForm">
								<div class="title mb-3">
									<label for="title" class="form-label">Book Title</label>
									<input type="text" name="title" id="title" class="form-control" />
								</div>
								<div class="author mb-3">
									<label for="author" class="form-label">Book Author</label>
									<input
										type="text"
										name="author"
										id="author"
										class="form-control"
									/>
								</div>
								<div class="published mb-3">
									<label for="published" class="form-label">Published Year</label>
									<input
										type="number"
										name="published"
										id="published"
										class="form-control"
									/>
								</div>
								<div class="action d-flex align-items-center float-end mt-4">
									<button
										type="button"
										class="btn cancel-btn"
										data-bs-dismiss="modal"
									>
										Cancel
									</button>
									<button type="submit" class="btn add-btn">Add Book</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<section class="search-book mb-4">
				<div class="container">
					<h2>Search book</h2>
					<form id="searchForm" class="d-flex mt-3">
						<input
							class="form-control"
							type="search"
							name="searchTitle"
							id="searchTitle"
							placeholder="Search Book By Titles"
						/>
						<button type="submit" class="btn search-btn">
							<i class="fas fa-search"></i>
						</button>
					</form>
				</div>
			</section>

			<section class="books-list mb-4">
				<div class="container">
					<div class="row d-flex">
						<div class="col-lg-6 col-md-12">
							<div class="accordion">
								<h2 class="mb-3">
									Unfinished Books
									<i
										class="unfinished-accordion-btn fas fa-chevron-up"
										data-bs-toggle="collapse"
										data-bs-target="#collapseUnfinishedList"
										aria-expanded="true"
										aria-controls="collapseUnfinishedList"
									></i>
								</h2>
								<div
									id="collapseUnfinishedList"
									class="unfinished-list accordion-collapse collapse show"
								></div>
							</div>
						</div>
						<div class="col-lg-6 col-md-12">
							<div class="accordion">
								<h2 class="mb-3">
									Finished Books
									<i
										class="finished-accordion-btn fas fa-chevron-up"
										data-bs-toggle="collapse"
										data-bs-target="#collapseFinishedList"
										aria-expanded="true"
										aria-controls="collapseFinishedList"
									></i>
								</h2>
								<div
									id="collapseFinishedList"
									class="finished-list accordion-collapse collapse show"
								></div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="back-to-top">
				<i class="back-to-top-btn fas fa-chevron-up hidden"></i>
			</section>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/dom.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
